<script type="text/x-template" id="hello-world-template">
    <div class="switch-widget data-navigable"
         v-on:focus="onFocus"
         v-on:blur="onBlur"
         v-on:keyup.enter="onEnter">
        <v-switch
                color="primary"
                v-model="state"
                v-on:change="onChange"
                v-bind:disabled="disabled"
                v-bind:hint="response"
                v-bind:persistent-hint="true">
            <span slot="label">{{service.name}}</span>
        </v-switch>
    </div>
</script>
